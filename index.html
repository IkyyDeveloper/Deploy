<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hidan Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon1: #ff0033;
      --neon2: #ff1a75;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      overflow: hidden;
    }

    /* ===== BACKGROUND GALAXY VIDEO ===== */
    #galaxyBg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4) contrast(1.3) saturate(1.2);
    }

    /* ===== LOGIN & MAIN WRAPPERS ===== */
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      box-sizing: border-box;
      z-index: 10;
      position: relative;
    }

    .card {
      width: 100%;
      max-width: 460px;
      padding: 28px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.65);
      box-shadow: 0 0 24px rgba(255, 0, 51, 0.35);
      border: 1px solid rgba(255, 0, 51, 0.25);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== NEON TITLE EFFECT ===== */
    h1 {
      margin: 0;
      font-size: 26px;
      text-align: center;
      letter-spacing: 3px;
      color: var(--neon1);
      text-shadow:
        0 0 5px var(--neon1),
        0 0 10px var(--neon2),
        0 0 20px var(--neon2),
        0 0 40px var(--neon1);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px var(--neon1), 0 0 16px var(--neon2); }
      to { text-shadow: 0 0 20px var(--neon2), 0 0 40px var(--neon1); }
    }

    p.sub {
      margin: 6px 0 18px 0;
      text-align: center;
      color: rgba(255, 200, 220, 0.9);
      font-size: 14px;
      letter-spacing: 1px;
    }

    input, .custom-select .selected {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 51, 0.25);
      background: rgba(0, 0, 0, 0.6);
      color: #ffb3c6;
      font-size: 15px;
      text-align: center;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 16px rgba(255, 0, 51, 0.6);
      transition: transform 0.2s ease;
    }

    .btn:hover { transform: scale(1.05); }

    /* ===== LOGO ===== */
    .logo {
      display: block;
      margin: 6px auto 14px auto;
      width: 100px;
      border-radius: 50%;
      filter: drop-shadow(0 0 18px rgba(255, 0, 51, 0.8));
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #mainPage { display: none; position: relative; z-index: 10; }

    .server-status {
      position: fixed;
      top: 10px;
      right: 18px;
      background: rgba(20, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 0, 51, 0.4);
      font-size: 13px;
      color: #ff4d6d;
      text-shadow: 0 0 6px #ff0033, 0 0 12px #ff1a75;
      box-shadow: 0 0 10px rgba(255, 0, 51, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,0,51,0.4); }
      50% { box-shadow: 0 0 20px rgba(255,26,117,0.8); }
    }
  </style>
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video id="galaxyBg" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/99vluv.mp4" type="video/mp4">
  </video>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="wrap">
    <div class="card">
      <h1>HIDAN - STORM PRO</h1>
      <p class="sub">POWERED BY @RizzXHidanStorm</p>
      <input id="username" type="text" placeholder="USERNAME" />
      <input id="password" type="password" placeholder="PASSWORD" />
      <button class="btn" onclick="login()">LOG IN</button>
    </div>
  </div>

  <!-- SERVER STATUS -->
  <div class="server-status">❯➣ Server Active</div>

  <!-- MAIN PAGE -->
  <div id="mainPage" class="wrap" aria-hidden="true">
    <div class="card">
      <img class="logo" src="https://files.catbox.moe/nu8jt8.jpeg" alt="logo">
      <h1>DEVELOPER SERVER</h1>
      <p class="sub">Masukkan nomor target</p>
      <input id="targetNumber" type="text" placeholder="Target: 62xxxxxxxxxx" />
      <div class="custom-select">
        <div class="selected" onclick="toggleDropdown()">Forclose ▼</div>
        <div class="options">
          <div onclick="selectOption('forclose')">forclose</div>
          <div onclick="selectOption('invis')">invis</div>
          <div onclick="selectOption('kouta')">crash delay</div>
          <div onclick="selectOption('api')">Delay Invisible</div>
        </div>
      </div>
      <button class="btn" onclick="startAttack()">SEND BUG</button>
    </div>
  </div>

  <script>
    const mainPage = document.getElementById("mainPage");
    const targetInput = document.getElementById("targetNumber");

    let selectedType = "forclose";

    function toggleDropdown() {
      const opt = document.querySelector(".custom-select .options");
      opt.style.display = opt.style.display === "block" ? "none" : "block";
    }

    function selectOption(value) {
      selectedType = value;
      document.querySelector(".custom-select .selected").textContent = value + " ▼";
      document.querySelector(".custom-select .options").style.display = "none";
    }

    async function login() {
      document.querySelectorAll('.wrap').forEach(w => w.style.display = 'none');
      mainPage.style.display = 'flex';
      mainPage.setAttribute('aria-hidden', 'false');
    }

    targetInput?.addEventListener("keydown", (e) => {
      if (e.key === "Enter") alert("Attack Started!");
    });
  </script>
</body>
</html>
